<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
</head>

<body>
    <!--Background container-->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <!--Card-->

        <div class="bg-zinc-800 p-2 mx-5 rounded-2xl">
            <!--Flex container-->
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <!--image-->
                <img class="object-fit rounded-xl h-80 md:h-64 md:rounded-none md:rounded-l-xl transform hover:scale-105 hover:rounded-xl duration-200"
                    src="./images/image.jpg" alt="">

                <!--Content-->
                <div class="p-6 md:p-12">
                    <h1 class="font-serif text-white text-xl text-center md:text-left ">Get diet and fitness
                        tips
                        in
                        your inbox
                    </h1>
                    <p class="max-w-xs text-white text-center my-4 text-xs leading-5 tracking-wide md:text-left">
                        Eat better and exercise better. Sign up for the Diet&Fitness newsletter.
                    </p>

                    <div class="flex flex-col md:flex-row gap-4">
                        <input type="email" placeholder="Enter your email address"
                            class="bg-zinc-800 outline-none border border-zinc-600/80 p-2 px-4 text-xs text-zinc-400 text-center items-center md:text-left placeholder:md:text-left">

                        <button
                            class="bg-[#86c939] p-3 text-xs tracking-normal text-black rounded-lg text-center md:text-left md:rounded-md md:p-3.5 hover:bg-[#4a8235] hover:text-white transition duration-500 ease-in-out">Subscribe</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
